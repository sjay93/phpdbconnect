<html>
<head>
	<title>Jobs</title>
	<link rel="stylesheet" type="text/css" href="javajam.css">
	<script>
	function applicationform_validate()
	{
	var name = document.applicationform.nameinput.value;
	var email = document.applicationform.emailinput.value;
	var textar = document.getElementById("expinput").value;
	var afposition = email.indexOf("@");
	var alposition = email.lastIndexOf("@");
	var dlposition = email.lastIndexOf(".");
	if((name == "") || (email == "") || (textar.length < 1))
	{
		alert("Details cannot be blank");
	}
	else if(name.charAt(0).toUpperCase() != name.charAt(0))
	{
		alert("First character of Name should be capitalized");
	}
	else if ((afposition < 1) || (dlposition < 1) || (dlposition >= email.length - 2) || (afposition != alposition) || (alposition >= dlposition))
	{
		alert("Please enter valid E-mail address");
	}
	else
	{
		alert("Form submitted successfully");
		return true;
	}
		return false;
	}
	</script>
